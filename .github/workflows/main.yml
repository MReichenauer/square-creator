name: Server CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "server/**"

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Restore
        run: dotnet restore ./server/server.sln

      - name: Build
        run: dotnet build ./server/server.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./server/server.sln --configuration Release --no-build
